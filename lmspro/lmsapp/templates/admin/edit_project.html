<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Edit Project</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="project_name" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="project_name" name="project_name" value="{{ project.project_name }}" required>
        </div>
        <div class="mb-3">
            <label for="project_pdf" class="form-label">Project PDF</label>
            <input type="file" class="form-control" id="project_pdf" name="project_pdf" accept=".pdf">
            <small class="form-text text-muted">Leave blank to keep the current PDF file.</small>
        </div>
        <div class="mb-3">
            <label for="project_zip" class="form-label">Project ZIP</label>
            <input type="file" class="form-control" id="project_zip" name="project_zip" accept=".zip">
            <small class="form-text text-muted">Leave blank to keep the current ZIP file.</small>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" name="amount" value="{{ project.amount }}" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" name="category" required>
                <option value="" disabled>Select Category</option>
                {% for key, value in project.CATEGORY_CHOICES %}
                <option value="{{ key }}" {% if project.category == key %}selected{% endif %}>{{ value }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Project</button>
        <a href="{% url 'projects' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
