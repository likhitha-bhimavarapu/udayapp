<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Callback Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    :root {
      --primary-color: #4e73df;
      --secondary-color: #f8f9fc;
      --accent-color: #2e59d9;
    }
    
    body {
      background-color: var(--secondary-color);
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    
    .card {
      border: none;
      border-radius: 0.5rem;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
      margin-top: 2rem;
    }
    
    .card-header {
      background-color: var(--primary-color);
      color: white;
      font-weight: 600;
      border-bottom: none;
      border-radius: 0.5rem 0.5rem 0 0 !important;
      padding: 1rem 1.5rem;
      position: relative;
    }
    
    .card-title {
      margin-bottom: 0;
      font-size: 1.5rem;
    }
    
    .table thead th {
      border-bottom: none;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      color: white;
      background-color: var(--accent-color);
      vertical-align: middle;
      padding: 1rem;
    }
    
    .table tbody tr {
      transition: all 0.15s ease;
    }
    
    .table tbody tr:hover {
      transform: translateY(-1px);
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      background-color: rgba(78, 115, 223, 0.05);
    }
    
    .table td {
      vertical-align: middle;
      padding: 0.75rem;
    }
    
    .back-btn {
      position: absolute;
      right: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
    }
    
    .table-responsive {
      max-height: 500px;
      overflow-y: auto;
      border-radius: 0 0 0.5rem 0.5rem;
    }
    
    .empty-message {
      padding: 2rem;
      color: #6c757d;
      font-style: italic;
    }
    
    .message-cell {
      max-width: 300px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .message-cell:hover {
      white-space: normal;
      overflow: visible;
      position: relative;
      z-index: 10;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    @media (max-width: 768px) {
      .card-header {
        flex-direction: column;
        text-align: center;
        padding-bottom: 3rem;
      }
      
      .back-btn {
        position: static;
        transform: none;
        margin-top: 1rem;
        align-self: center;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card shadow-lg">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h2 class="card-title">Callback Requests</h2>
      <a href="/admindashboard/" class="btn btn-light back-btn">
        <i class="bi bi-arrow-left-circle me-2"></i>Back to Dashboard
      </a>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle mb-0">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile Number</th>
            <th scope="col">Message</th>
            
          </tr>
        </thead>
        <tbody>
          {% for callback in call %}
          <tr>
            <td>{{ callback.name }}</td>
            <td>{{ callback.email }}</td>
            <td>{{ callback.mobile }}</td>
            <td class="message-cell">{{ callback.message }}</td>
            
          </tr>
          {% empty %}
          <tr>
            <td colspan="5" class="empty-message text-center">No callback requests available.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Add any interactive functionality here if needed
  document.querySelectorAll('.message-cell').forEach(cell => {
    cell.addEventListener('click', function() {
      this.classList.toggle('expanded');
    });
  });
</script>
</body>
</html>
