<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Verify OTP</h4>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                    <p>We've sent an OTP to <strong>{{ email }}</strong>. Please check your email.</p>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="otp">Enter OTP</label>
                            <input type="text" class="form-control" id="otp" name="otp" required maxlength="6">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Verify OTP</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'forgot_password' %}">Resend OTP</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
