<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTP Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f2f2f2;">
  <div class="card p-4 shadow" style="width: 400px;">
    <h4 class="mb-3 text-center">OTP Verification</h4>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <form method="POST">
      {% csrf_token %}
      <input type="hidden" name="step" value="2">
      <div class="mb-3">
        <label for="otp" class="form-label">Enter the OTP sent to {{ email }}:</label>
        <input type="text" name="otp" id="otp" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
    </form>
  </div>
</body>
</html>
